<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
      <f:view>
       
	 <h:head>
          <title>Amatohtli</title>
            <h:outputStylesheet name="css/estilos.css"/>
            <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_CV-ykq13siKc1d-UiPH4vmp0RjlNroA"></script>            
        </h:head>
       
	<h:body>
            
             <header>

                 
                <img id="fondo" src="resources/img/base.jpg"/>
                <img id="logo" src="resources/img/logo.png"/>  
                <p:link outcome="/login.xhtml" id="iniciar_sesion" value="Iniciar Sesión"/>
                <p:link outcome="/index.xhtml" id="faq" value="FAQ"/>
                <p:link outcome="/index.xhtml" id="contacto" value="Contáctanos"/>
                
            </header>
            
                    
            <p:gmap center="23.382390, -102.291477" zoom="5" type="roadmap" id="mapa2" model="#{verMarcadoresTema.simpleModel}"  draggable="true"  mapTypeControl="false">
                        <p:ajax event="overlaySelect" listener="#{verMarcadoresTema.onMarkerSelect}"/>
                        <p:gmapInfoWindow id="ventanaInfo">
                             <p:outputPanel style="text-align: left; display: block; margin: auto">
                                    <h:outputText value="#{verMarcadoresTema.marker.title}" />
                                    <br/>
                                    <h:outputText value="#{verMarcadoresTema.marker.data}"/>
                            </p:outputPanel>
                        </p:gmapInfoWindow>
                    </p:gmap> 
            
            
        </h:body>
        
    </f:view>

</html>
