<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <f:view>
       
	 <h:head>
          <title>Amatohtli</title>
            <h:outputStylesheet name="css/ba_tema.css"/>

            <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key="></script>            
        </h:head>
       
	<h:body>
            
             <header>

                 
                <img id="fondo" src="../resources/img/base.jpg"/>
                <img id="logo" src="../resources/img/logo.png"/> 
                <p:link outcome="/administrador/perfiluser" id="iniciar_sesion" value="Perfil"/>
                <p:link outcome="/preguntasFrecuentes.xhtml" id="faq" value="FAQ"/>
                <p:link outcome="/contacto.xhtml" id="contacto" value="ContÃ¡ctanos"/>
                
            </header>
            
            
            <p:gmap center="23.382390, -102.291477" zoom="5" type="roadmap" id="mapa2" model="#{buscarTemasA.simpleModel}"  draggable="true"  mapTypeControl="false" >
                    </p:gmap> 
                
            
                <h:form id="form">
                     <p:messages id="messages" showDetail="true" closable="true" >
                         <p:autoUpdate />
                     </p:messages>
                    <p:commandButton action="#{buscarTemasA.muestraMarcadores()}" value="Buscar" update="mapa2" />
                    <p:selectOneMenu id="tema" value="#{buscarTemasA.tema_elegido}" effect="fold" editable="true">
                        <f:selectItem itemLabel="Selecciona uno de tus temas" itemValue="" />
                        <f:selectItems value="#{buscarTemasA.temas}"/>
                    </p:selectOneMenu>
                </h:form>
            
            
                <h:form id="muestra_comentarios">
                    <p:dataTable value="#{comentarioDAO.finAll()}" var="comentario" scrollable="true" scrollHeight="140">
                         <f:facet name="header">
                            Comentarios
                         </f:facet>
                         <p:column headerText="Descripcion" filterBy="#{comentario.descripcion}" filterMatchMode="contains">
                             <p:outputLabel value="#{comentario.descripcion}"/>
                         </p:column>
                     </p:dataTable>
                </h:form>
            
            
            
                   
            
        </h:body>
        
    </f:view>

</html>
