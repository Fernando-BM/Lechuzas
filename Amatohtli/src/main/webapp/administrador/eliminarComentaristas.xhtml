<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
   <f:view>
       
	 <h:head>
          <title>Eliminar Comentaristas</title>
            <h:outputStylesheet name="css/estilos.css"/>
            <h:outputScript name="js/colores.js"/>
            <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_CV-ykq13siKc1d-UiPH4vmp0RjlNroA"></script>            
        </h:head>
        <h:body>
             <header>
                 
                 <h:form id="logout" rendered="#{not empty user}">
                     <p:commandButton action="#{controladorSesion.logout()}" value="logout"/>
                </h:form>
            </header>
            <main>   
                <div id="map">
                    <p:gmap center="23.382390, -102.291477" zoom="5" type="roadmap" id="mapa" model="#{verMarcadores.simpleModel}"  draggable="false"  mapTypeControl="false">
                        <p:ajax event="overlaySelect" listener="#{verMarcadores.onMarkerSelect}"/>
                        <p:gmapInfoWindow id="ventanaInfo">
                             <p:outputPanel style="text-align: left; display: block; margin: auto">
 
                                    <!--<p:graphicImage name="/demo/images/antalya/{infoWindowView.marker.data}" height="150" />-->
                                    <!--<br />-->
                                    <h:outputText value="#{verMarcadores.marker.title}" />
                                    <br/>
                                    <h:outputText value="#{verMarcadores.marker.data}"/>
                            </p:outputPanel>
                        </p:gmapInfoWindow>
                    </p:gmap> 
                </div>
                <h2> Ingrese el correo electrónico del comentarista que desea eliminar </h2>  
                <h:form>
                    <p:messages id="messages" showDetail="true" closable="true" >
                             <p:autoUpdate />
                         </p:messages>
                    <p:inputText id="correo" value="#{eliminarComentaristas.correo}" placeholder="Correo" required ="true" validatorMessage="Ingresa un correo válido" requiredMessage="Favor de ingresar el correo"> 
                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                        <p:keyFilter regEx="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                         </p:inputText> <br/>
                         <p:commandButton value="Eliminar"  action="#{eliminarComentaristas.eliminaComentarista()}">
                             <p:confirm header="Confirmación" message="¿Estás seguro? El comentarista se eliminará junto con sus comentarios" icon="ui-icon-alert" />
                         </p:commandButton>
                          <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                             <p:commandButton value="Cancelar" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                             <p:commandButton value="Sí, eliminar" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" update="messages" />
                         </p:confirmDialog>
                         
                </h:form>
                
            </main>
            
             
           
         
            
        </h:body>
    </f:view>
</html>
