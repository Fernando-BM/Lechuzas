<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Eliminar Comentaristas</title>
        <h:outputStylesheet name="resources/css/estilos.css"/>
        
    </h:head>
    <h:body>
        <div class="header">
            <h1>Amatohtli</h1>
        </div>
        <div class="topnav">
            <a href="#" style="float:right">Perfil</a>
            <a href="#" style="float:right">Contáctanos</a>
            <a href="#" style="float:right">FAQ</a>
        </div>
        <div class="row">
            <div class="column">
                <h2>Mapa</h2>
            </div>
            <div class="column">
                
                <h:form id="busqueda">
                    <p:inputText type="search" id="search"  required="true" requiredMessage="No hay temas sin nombre"/>
                    <p:commandButton value="Busca un tema" update="busqueda" icon="ui-icon-search"/>
                    
                </h:form>
                     <h2> Ingrese el correo electrónico del comentarista que desea eliminar </h2>  
                     <h:form>
                         <p:inputText id="correo" value="#{eliminarComentaristas.correo}" placeholder="Correo" required ="true" validatorMessage="Ingresa un correo válido" requiredMessage="Favor de ingresar el correo" > 
                             <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                             <p:keyFilter regEx="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                         </p:inputText> <br/>
                         <p:commandButton value="Eliminar"  action="#{eliminarComentaristas.eliminaComentarista()}">
                             <p:confirm header="Confirmación" message="¿Estás seguro? El comentarista se eliminará junto con sus comentarios" icon="ui-icon-alert" />
                         </p:commandButton>
                         <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                             <p:commandButton value="Cancelar" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                             <p:commandButton value="Sí, eliminar" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" update="messages" />
                         </p:confirmDialog>
                     </h:form>
                     <p:messages id="messages" showDetail="true" closable="true" severity="info, fatal" showSummary="true" >
                         <p:autoUpdate />
                     </p:messages>
                     
            </div>
        </div>
    </h:body>
</html>
