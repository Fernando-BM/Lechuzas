<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
         <f:view>
       
	 <h:head>
          <title>Amatohtli</title>
            <h:outputStylesheet name="css/login.css"/>
            <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key="></script>
        </h:head>

       
	<h:body>
            
             <header>
                <img id="fondo" src="resources/img/base.jpg"/>
                <img id="logo" src="resources/img/logo.png"/>   
                <p:link outcome="/index.xhtml" id="iniciar_sesion" value="Continuar como invitado"/>
                <p:link outcome="/index.xhtml" id="faq" value="FAQ"/>
                <p:link outcome="/index.xhtml" id="contacto" value="ContÃ¡ctanos"/>
            </header>
            
                    
                     <h:form id="login_i">
                         <p:outputLabel>Registrate, es gratis</p:outputLabel> 
                         <p:messages id="messages" showDetail="true" closable="true" >
                         <p:autoUpdate />
                        </p:messages>
                        <p:inputText class="texto" id="email" value="#{controladorSesion.correo}" placeholder="Correo" required="true" requiredMessage="Por favor ingresa tu correo" validatorMessage="Debe ser un correo valido">
                            <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                            <p:keyFilter regEx="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                        </p:inputText> <br/>
                        <p:password class="texto" id="password" value="#{controladorSesion.contrasenia}" placeholder="Contrasenia"  required="true" requiredMessage="Por favor ingresa tu contrasenia"/> <br/>
                        <p:message for="password"/>
                        <p:commandButton class="texto" action="#{controladorSesion.login()}" value="login" update="login_i" />
                        
                    </h:form>
            
                           <h:form id="boton_registrar">    
                    <p:commandLink  action="#{mensajes.info()}">
                        <h:graphicImage value="resources/img/registrar_boton.png"/>
                    </p:commandLink>
                    </h:form>
            <h:form id="texto_nosotros">
                    <p:commandLink  action="#{mensajes.info()}">
                        <h:graphicImage value="resources/img/nosotros.png"/>
                    </p:commandLink>
            </h:form>
            
        </h:body>
        
    </f:view>

</html>
