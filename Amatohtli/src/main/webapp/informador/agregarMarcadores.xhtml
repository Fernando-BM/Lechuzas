<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
      
    <f:view>
         <h:head>
          <title>Agregar Marcador</title>
            <h:outputStylesheet name="css/agregar_marcadores.css"/>
            
            <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key="></script>            
        </h:head>
        <h:body>
            <header> 
                
                <img id="fondo" src="../resources/img/base.jpg"/>
                <img id="logo" src="../resources/img/logo.png"/>  
                <p:link outcome="/preguntasFrecuentes.xhtml" id="faq" value="FAQ"/>
                <p:link outcome="/contacto.xhtml" id="contacto" value="Contáctanos"/>
           
                
            </header>
            
            <p:gmap center="23.382390, -102.291477" zoom="5" type="roadmap" id="mapa2" model="#{agregarMarcador.simpleModel}">
                <p:ajax event="markerDrag" listener="#{agregarMarcador.onMarkerDrag}" update="form:latitud form:longitud"/>
                <p:ajax event="pointSelect" listener="#{agregarMarcador.onPointSelect}" update="mapa2"/>
            </p:gmap> 
            
            <aside>
                 <h:form id="form">
                     <p:messages id="messages" showDetail="true" closable="true" >
                         <p:autoUpdate />
                     </p:messages>
                     <p:selectOneMenu id="tema" value="#{agregarMarcador.tema}" effect="fold" editable="true" placeholder="Tema" required="true" requiredMessage="Favor de seleccionar un tema">
                         <f:selectItems value="#{agregarMarcador.lista_temas}"/>
                     </p:selectOneMenu> <br/>
                     <p:inputTextarea id="descripcion" placeholder="Descripcion" value="${agregarMarcador.descripcion}"  required="true" requiredMessage="Favor de ingresar una descripción del marcador"/> <br/>
                     <p:inputNumber  decimalPlaces="6" id="longitud" value="#{agregarMarcador.longitud}" placeholder="Longitud" required="true" disabled="true"/>
                     <p:inputNumber id="latitud" decimalPlaces="6" value="#{agregarMarcador.latitud}" placeholder="Latitud" required="true" disabled="true"/> <br/>
                     <p:commandButton value="Agregar" action="#{agregarMarcador.agregaMarcador()}"/>
                  </h:form>
            </aside>
           
            
        </h:body>
    </f:view>
</html>
