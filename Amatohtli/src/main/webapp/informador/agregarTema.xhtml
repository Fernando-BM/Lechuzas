<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
      
    <f:view>
         <h:head>
          <title>Agregar Tema</title>
            <h:outputStylesheet name="css/estilos.css"/>
            <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_CV-ykq13siKc1d-UiPH4vmp0RjlNroA"></script>            
        </h:head>
        <h:body>
            <header> 
                
                <img id="fondo" src="../resources/img/base.jpg"/>
                <img id="logo" src="../resources/img/logo.png"/>  
                <p:link outcome="/index.xhtml" id="faq" value="FAQ"/>
                <p:link outcome="/index.xhtml" id="contacto" value="Contáctanos"/>
                 <h:form id="logout">
                    <p:commandButton action="#{controladorSesion.logout()}" value="logout"/>
                </h:form>
                
            </header>
            
            <p:gmap center="23.382390, -102.291477" zoom="5" type="roadmap" id="mapa2" model="#{agregarMarcador.simpleModel}">
                <p:ajax event="markerDrag" listener="#{agregarTema.onMarkerDrag}" update="form"/>
                <p:ajax event="pointSelect" listener="#{agregarTema.onMarkerDrag}" update="form mapa2"/>
            </p:gmap> 
            
            <aside>
                 <h:form id="form">
                     <p:messages id="messages" showDetail="true" closable="true" >
                         <p:autoUpdate />
                     </p:messages>
                     <p:inputText id="tema" value="#{agregarTema.nombreTema}" placeholder="Escribe un tema" required="true" requiredMessage="Favor de ingresar un tema"/> <br/>
                     <h:outputText value="Color: " />
                     <p:colorPicker value="#{agregarTema.color}" /> <br/>
                     <p:inputTextarea id="descripcion" placeholder="Descripcion del marcador" value="#{agregarTema.descripcion}"  required="true" requiredMessage="Favor de ingresar una descripción del marcador"/> <br/>
                     <p:inputNumber  decimalPlaces="6" id="longitud" value="#{agregarTema.longitud}" placeholder="Longitud" required="true" disabled="true"/> 
                     <p:inputNumber id="latitud" decimalPlaces="6" value="#{agregarTema.latitud}" placeholder="Latitud" required="true" disabled="true"/> <br/>
                     <p:commandButton value="Agregar" action="#{agregarTema.agregarTema()}"/>
                  </h:form>
            </aside>
           
            
        </h:body>
    </f:view>
</html>
