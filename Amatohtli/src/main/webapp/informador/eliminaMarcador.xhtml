<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
     <f:view>
       
	 <h:head>
          <title>Amatohtli</title>
            <h:outputStylesheet name="css/estilos.css"/>
            <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_CV-ykq13siKc1d-UiPH4vmp0RjlNroA"></script>            
        </h:head>
       
	<h:body>
            
             <header>

                 
                <img id="fondo" src="../resources/img/base.jpg"/>
                <img id="logo" src="../resources/img/logo.png"/>  
                <p:link outcome="/index.xhtml" id="faq" value="FAQ"/>
                <p:link outcome="/index.xhtml" id="contacto" value="Contáctanos"/>
                 <h:form id="logout">
                    <p:commandButton action="#{controladorSesion.logout()}" value="logout"/>
                </h:form>
                
            </header>
            
                    
            <p:gmap center="23.382390, -102.291477" zoom="5" type="roadmap" id="mapa2" model="#{verMarcadorInf.simpleModel}"  draggable="true"  mapTypeControl="false">
                <p:ajax event="overlaySelect" listener="#{verMarcadorInf.onMarkerSelect}" update="form"/>
                    </p:gmap> 
            <aside>
                        <h:form id="form">
                            <p:messages id="messages" showDetail="true" closable="true">
                                <p:autoUpdate />
                            </p:messages>
                            <p:inputNumber  decimalPlaces="6" id="longitud" value="#{eliminarMarcador.lng}" disabled="true"/> <br/>
                            <p:inputNumber id="latitud" decimalPlaces="6" value="#{eliminarMarcador.lat}" disabled="true"/><br/>
                            <p:commandButton id="eliminaMarcador" value="Eliminar" action="#{eliminarMarcador.eliminaMarcador()}" update="mapa2" >
                                 <p:confirm header="Confirmación" message="¿Seguro que quieres eliminar el marcador" icon="ui-icon-alert" />
                            </p:commandButton>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                             <p:commandButton value="Cancelar" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                             <p:commandButton value="Sí, eliminar" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" update="messages" />
                         </p:confirmDialog>
                        </h:form>
                   
            </aside>
                   
            
        </h:body>
        
    </f:view>

</html>
