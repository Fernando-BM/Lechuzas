<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
         <f:view>
       
	 <h:head>
          <title>Amatohtli</title>
            <h:outputStylesheet name="css/registro.css"/>
           
        </h:head>

       
	<h:body>
            
             <header>
                <img id="fondo" src="resources/img/base.jpg"/>
                <img id="logo" src="resources/img/logo.png"/>   
                <p:link outcome="/login.xhtml" id="iniciar_sesion" value="Iniciar sesión"/>
                <p:link outcome="/preguntasFrecuentes.xhtml" id="faq" value="FAQ"/>
                <p:link outcome="/contacto.xhtml" id="contacto" value="Contáctanos"/>
            </header>
            
                    
                     <h:form id="login_i">
                         
                       <p:messages id="messages" showDetail="true" closable="true" >
                         <p:autoUpdate />
                        </p:messages>
                        <p:outputLabel>Registrate, es gratis</p:outputLabel> <br/>
                         <p:inputText class="texto" id="email1" value="#{agregarInformador.correo}" placeholder="Correo" required="true" requiredMessage="Por favor ingresa tu correo" validatorMessage="Debe ser un correo valido">
                            <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                            <p:keyFilter regEx="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                        </p:inputText> <br/>

                        
                        
                

                        <p:inputText class="texto" value="#{agregarInformador.nombreUsuario}" placeholder="Nombre Usuario" required="true" requiredMessage="Por favor ingresa tu Usuario" >
                        </p:inputText> <br/>
                        
                        <p:inputText class="texto" value="#{agregarInformador.nombre}" placeholder="Nombre" required="true" requiredMessage="Por favor ingresa tu nombre" >
                        </p:inputText> <br/>
                        
                        <p:inputText class="texto" value="#{agregarInformador.paterno}" placeholder="Apellido" required="true" requiredMessage="Por favor ingresa tu apellido" >
                        </p:inputText> <br/>
                        
                        <p:inputText class="texto" id="a" value="#{agregarInformador.nombreUsuario}" placeholder="Nombre Usuario" required="true" requiredMessage="Por favor ingresa tu Usuario" >
                        </p:inputText> <br/>
                        
                        <p:password class="texto" id="d" value="#{agregarInformador.contrasenia}" placeholder="Contraseña" required="true" requiredMessage="Por favor ingresa tu contraseña" >
                        </p:password> <br/>
                        
                        <p:password class="texto" id="f" value="#{agregarInformador.contraseniaConfirma}" placeholder="Confirma contraseña" required="true" requiredMessage="Por favor ingresa tu contraseña" >
                        </p:password> <br/>
                        
                        
                        <p:commandButton class="texto" action="#{agregarInformador.confirmaContrenia()}" value="Regístrarme" ajax='false' />
                        
                    </h:form>
                   
                    <h:form id="texto_nosotros">
                            <p:commandLink  action="#{mensajes.info()}">
                                <h:graphicImage value="resources/img/nosotros.png"/>
                            </p:commandLink>
                    </h:form>
            
        </h:body>
        
    </f:view>

</html>
