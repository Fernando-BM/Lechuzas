<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
      <f:view>
       
	 <h:head>
          <title>Amatohtli</title>
            <h:outputStylesheet name="css/estilos.css"/>
            <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key="></script>            

        </h:head>
       
	<h:body>
            
             <header>                 
                <img id="fondo" src="resources/img/base.jpg"/>
                <img id="logo" src="resources/img/logo.png"/>  
                <p:link outcome="/login.xhtml" id="iniciar_sesion" value="Iniciar Sesión"/>
                <p:link outcome="/index.xhtml" id="faq" value="FAQ"/>
                <p:link outcome="/index.xhtml" id="contacto" value="Contáctanos"/>
            </header>
            
                    
                    <p:gmap center="23.382390, -102.291477" zoom="5" type="roadmap" id="mapa" model="#{verMarcadores.simpleModel}"  draggable="true"  mapTypeControl="false">
                        <p:ajax event="overlaySelect" listener="#{verMarcadores.onMarkerSelect}"/>
                        <p:gmapInfoWindow id="ventanaInfo">
                             <p:outputPanel style="text-align: left; display: block; margin: auto">
                                    <h:outputText value="#{verMarcadores.marker.title}" />
                                    <br/>
                                    <h:outputText value="#{verMarcadores.marker.data}"/>
                            </p:outputPanel>
                        </p:gmapInfoWindow>
                    </p:gmap> 
            
            
                    <p:commandLink  action="#{mensajes.info()}">
                        <h:graphicImage id="boton_registrar" value="resources/img/registrar_boton.png"/>
                    </p:commandLink>
            
                    <p:commandLink  action="#{mensajes.info()}">
                        <h:graphicImage id="texto_nosotros" value="resources/img/nosotros.png"/>
                    </p:commandLink>
            
            
        </h:body>
        
    </f:view>

</html>
