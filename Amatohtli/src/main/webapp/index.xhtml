<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="buscarUsuarioPorCorreo">
            <p:inputText type="search " value="#{buscaUsuarioPorCorreo.correo}"/>
            <p:commandButton action="#{buscaUsuarioPorCorreo.buscaPorCorreo()}" value="BuscaUsuarioPorCorreo"/>
        </h:form>
        
        <h:form>
            <br/>
            <p:inputNumber id="idMarcador" value="#{agregarComentario.idMarcador}" placeholder="IdMarcador"/><br/>
            <p:inputText id="correo" value="#{agregarComentario.correo}" placeholder="Correo"/><br/>
            <p:inputText id="descripcion" value="#{agregarComentario.descripcion}" placeholder="Descripción"/><br/>
            <p:inputNumber id="idCalififacion" value="#{agregarComentario.idCalificacion}" placeholder="IdCalififacion"/><br/>
            <p:commandButton action="#{agregarComentario.agregarComentario()}" value="Agregar Comentario" ajax="false"/><br/>
        </h:form>
        
        <h:form>
            <br/>
            <p:inputNumber id="idComentario" value="#{eliminarComentario.idComentario}" placeholder="IdComentario"/><br/>
            <p:commandButton action="#{eliminarComentario.eliminarComentario()}" value="Eliminar Comentario" ajax="false"/><br/>
        </h:form>
        
        
        <h:form>
            <br/>
            <br/>
            <p:inputNumber id="idComentario" value="#{editarComentario.idComentario}" placeholder="IdComentario"/><br/>
            <p:inputNumber id="idMarcador" value="#{editarComentario.idMarcador}" placeholder="IdMarcador"/><br/>
            <p:inputText id="correo" value="#{editarComentario.correo}" placeholder="Correo"/><br/>
            <p:inputText id="descripcion" value="#{editarComentario.descripcion}" placeholder="Descripción"/><br/>
            <p:inputNumber id="idCalififacion" value="#{editarComentario.idCalificacion}" placeholder="IdCalififacion"/><br/>
            <p:commandButton action="#{editarComentario.editarComentario()}" value="Editar Comentario" ajax="false"/><br/>
        </h:form>
        
    </h:body>
</html>
